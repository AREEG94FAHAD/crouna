
<html lang="en">

    <head>
        <!-- Load Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
        <!-- Load Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!-- Load script file.  'defer' loads after body is generated -->
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- <script src="exponential.js"></script> -->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    
        <script>
            $(document).ready( function () {
        
            // $.fn.dataTable.moment( 'MMM D, YYYY' );
            // $.fn.dataTable.moment( 'D-MMM-YY' );
            // $('#table_id').dataTable({searching: false, paging: false, info: false});
            $('#table_id').DataTable({
        
            dom: 'B<"clear">lfrtip',
            buttons: {
                name: 'primary',
                 buttons: [ 'copy', 'csv', 'excel', 'pdf' ],
                 
        
                },
                searching: false,
                 paging: false, info: false
                }
            );
            
        }
         );
        </script>
        
    </head>
    
    <body>
    
        <h1 style="text-align: center;color: blueviolet;">Iraq-Covid-19 by Areeg Fahad Rasheed Salman</h1>
        <!-- Div where Vue runs -->
        <div id="app" >  
            <img src="iraq.png" width="80px" height="100px">
            <h1>Stay home باليـــــــــــــــــــــــــــــــــــــــــــــــــــــــــــز</h1>
            <table id="table_id" class="display cell-border compact stripe">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Confirmed</th>
                      <th scope="col">Deaths</th>
                      <th scope="col">Recovered</th>
                    </tr>
                  </thead>       
                <tr v-for="country in countries_list['Iran']">
                       <td >
                        {{country.date}} 
                        <!-- {{country.confirmed}} -->
                       </td>
                       <td>
                        {{country.confirmed}}
                       </td> 
                       <td>
                        {{country.deaths}}
                       </td>
                       <td>
                        {{country.recovered}}
                       </td>
                </tr> 
            </table>
        </div>
    </body>
    </html>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            countries_list: [],
        },
    
        mounted() {
            axios
                .get('https://pomber.github.io/covid19/timeseries.json')
                .then(response => (
                    this.countries_list = response.data
    ));
        }
    
    })
    
    </script>
